<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <base href="http://localhost:5015/" target="_self">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/images/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel="manifest" href="./assets/images/site.webmanifest">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Web Token Authentication Test</title>
</head>
<body>
    <h1>JSON Web Token Authentication Test</h1>
    <div class="login-wrap">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
            <div class="login-form">
                <form id="signInForm">
                    <div class="sign-in-htm">
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" autocomplete="username">
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" autocomplete="current-password">
                        </div>
                        <div class="group">
                            <input id="check" type="checkbox" class="check" checked>
                            <label for="check"><span class="icon"></span> Keep me Signed in</label>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign In">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <a href="#forgot">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <form id="signUpForm">
                    <div class="sign-up-htm">
                        <div class="group">
                            <label for="signUpUser" class="label">Username</label>
                            <input id="signUpUser" type="text" class="input" autocomplete="new-username">
                        </div>
                        <div class="group">
                            <label for="signUpPass" class="label">Password</label>
                            <input id="signUpPass" type="password" class="input" data-type="password" autocomplete="new-password">
                        </div>
                        <div class="group">
                            <label for="signUpPassRepeat" class="label">Repeat Password</label>
                            <input id="signUpPassRepeat" type="password" class="input" data-type="password" autocomplete="repeat-new-password">
                        </div>
                        <div class="group">
                            <label for="signUpEMail" class="label">Email Address</label>
                            <input id="signUpEMail" type="text" class="input">
                        </div>
                        <div class="group">
                            <input type="submit" class="button" id="signUpSubmitBtn" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label for="tab-1">Already a Member?</a>
                        </div>
                    </div>
                </form>
            </div>
<p>
    <br><div id="FormResponseMessage"></div>
</p>
        </div>
    </div>

<script src="./assets/js/main.js"></script>
</body>
</html>
